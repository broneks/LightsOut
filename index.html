<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Bronek Szulc">
  <meta name="description" content="Lights Out - clear the board by turning off all the lights.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lights Out</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Play:400,700">
  <link rel="stylesheet" href="lib/normalize.css/normalize.css">
  <link rel="stylesheet" href="lib/font-awesome-bower/css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="green-theme">

  <div class="wrapper">
    <h1 id="level-name"></h1>

    <div id="game-container">
      <div id="points-screen">
        <h2 id="points-earned-wrapper">
          <span id="points-earned-label" class="game-label">Points Earned: </span>
          <span id="points-earned"></span>
        </h2>

        <h2 id="moves-made-wrapper">
          <span id="moves-made-label" class="game-label">Moves Made: </span>
          <span id="moves-made"></span>
        </h2>

        <div id="smiley">
          <i class="fa fa-smile-o fa-lg"></i>
        </div>
      </div>
    </div>

    <div id="game-controls">
      <div id="moves-and-score">
        <h3 id="moves-wrapper">
          <span id="moves-label" class="controls-label">Moves: </span>
          <span id="moves">0</span>
        </h3>

        <h3 id="score-wrapper">
          <span id="score-label" class="controls-label">Score: </span>  
          <span id="score">0</span>
        </h3>
      </div>

      <div id="controls-buttons">
        <button id="reset-game" class="btn btn-alpha">Reset</button>

        <div id="options-toggle-wrapper">
          <a href="#" id="options-toggle">
            <i class="fa fa-cog fa-md"></i> Options
          </a>
        </div>
      </div>

      <div id="options">
        <div class="row">
          <span class="options-label">Theme:</span>

          <select id="theme-select" class="select"></select>
        </div>

        <div class="row">
          <span class="options-label">Points Screen:</span>

          <label for="toggle-points-screen" id="toggle-points-screen-label" class="btn toggle-label">
            <span id="toggle-points-screen-state" class="toggle-state"></span>
            <input type="checkbox" id="toggle-points-screen" class="toggle-checkbox">
          </label>
        </div>

        <div class="row">
          <span class="options-label">Manage Game:</span>

          <button id="save-game" class="btn btn-beta">Save</button>
          <button id="load-game" class="btn btn-beta">Load</button>
        </div>

        <div id="saved-info" class="row">
          <span id="saved-label" class="options-offset text-small">Last Saved On:</span>
          <span id="last-saved-date" class="options-offset text-small"></span>
          <span id="last-saved-level" class="options-offset text-small"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/require.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
