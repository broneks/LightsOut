<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Bronek Szulc">
  <meta name="description" content="Lights Out - clear the board by turning off all the lights.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lights Out</title>

  <link rel="stylesheet" href="lib/normalize.css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="green-theme">

  <div class="wrapper">
    <h1 id="level-name"></h1>

    <div id="game-container">
      <div id="points-screen">
        <h2 id="points-earned-wrapper">
          <span id="points-earned-label">Points Earned: </span>
          <span id="points-earned"></span>
        </h2>

        <h2 id="moves-made-wrapper">
          <span id="moves-made-label">Moves Made: </span>
          <span id="moves-made"></span>
        </h2>
      </div>
    </div>

    <div id="game-controls">
      <div id="moves-and-score">
        <h3 id="moves-wrapper">
          <span id="moves-label">Moves: </span>
          <span id="moves">0</span>
        </h3>

        <h3 id="score-wrapper">
          <span id="score-label">Score: </span>  
          <span id="score">0</span>
        </h3>
      </div>
      <div id="controls-buttons"></div>
    </div>
  </div>

  <script data-main="src/main" src="lib/require.min.js"></script>
</body>
</html>
